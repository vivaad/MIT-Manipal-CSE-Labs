<!DOCTYPE html>
<html lang="en">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light p-5">
    <div class="card border-0 shadow-sm rounded-4 mx-auto p-4" style="max-width: 400px;">
        <h4 class="fw-bold mb-3">Bio-Data</h4>
        <form>
            <input type="text" class="form-control mb-3 rounded-pill border-0 bg-light" placeholder="Name">
            
            <div class="mb-3 small">
                <input type="radio" name="g" checked> Male 
                <input type="radio" name="g" class="ms-2"> Female
            </div>

            <div class="mb-3 small">
                <input type="checkbox"> HTML 
                <input type="checkbox" class="ms-2"> CSS
            </div>

            <table class="table table-sm table-borderless bg-light rounded-3 small">
                <tr><td class="p-2">Year: 2026</td><td class="p-2 text-end">Grade: A</td></tr>
            </table>

            <button class="btn btn-primary w-100 rounded-pill fw-bold">Submit</button>
        </form>
    </div>
</body>
</html>
