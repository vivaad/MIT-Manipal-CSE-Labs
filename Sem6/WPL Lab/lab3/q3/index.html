<!DOCTYPE html>
<html lang="en">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light p-4">
    <div class="container" style="max-width: 800px;">
        <div class="bg-dark text-white p-5 rounded-4 mb-4 shadow-sm text-center">
            <h2 class="fw-bold">Dashboard <span class="badge bg-primary rounded-pill fs-6">New</span></h2>
            <div class="input-group mt-3 mx-auto" style="max-width: 400px;">
                <input type="text" class="form-control border-0" placeholder="Search...">
                <button class="btn btn-primary px-4">Find</button>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <div class="bg-white p-4 rounded-4 shadow-sm h-100 text-center">
                    <span class="badge bg-success-subtle text-success mb-2">Active: 45</span>
                    <button class="btn btn-light border w-100 rounded-pill btn-sm mt-2">Reports</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white p-4 rounded-4 shadow-sm h-100">
                    <div class="btn-group-vertical w-100">
                        <button class="btn btn-outline-dark btn-sm rounded-top-4">Upload</button>
                        <button class="btn btn-outline-dark btn-sm rounded-bottom-4">Export</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white p-4 rounded-4 shadow-sm h-100 text-center">
                    <div class="form-check form-switch d-inline-block"><input class="form-check-input" type="checkbox" checked></div>
                    <button class="btn btn-danger w-100 rounded-pill btn-sm mt-2 fw-bold">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
