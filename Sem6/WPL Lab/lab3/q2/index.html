<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container bg-white shadow-sm rounded-4 p-4" style="max-width: 800px;">
        
        <h5 class="fw-bold mb-3">Add Employee</h5>
        <form class="row g-2 mb-5">
            <div class="col-md-5">
                <input type="text" class="form-control rounded-3" placeholder="Name">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control rounded-3" placeholder="Role">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100 rounded-pill fw-bold">Add</button>
            </div>
        </form>

        <h5 class="fw-bold mb-3">Employee List</h5>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-light small text-muted">
                    <tr><th>ID</th><th>NAME</th><th>ROLE</th><th class="text-end">ACTION</th></tr>
                </thead>
                <tbody class="border-top-0">
                    <tr>
                        <td>#01</td>
                        <td class="fw-bold">John Doe</td>
                        <td><span class="badge bg-secondary-subtle text-secondary px-3">Dev</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-link text-decoration-none">Edit</button>
                            <button class="btn btn-sm btn-link text-danger text-decoration-none">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
