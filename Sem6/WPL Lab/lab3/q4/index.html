<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.carousel-item { padding: 20px 60px; }</style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div id="tt" class="carousel slide bg-white shadow-sm rounded-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h3 class="fw-bold text-center my-4">Monday</h3>
                    <table class="table table-bordered rounded-3 overflow-hidden">
                        <thead class="table-primary">
                            <tr><th>Time</th><th>Subject</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>09:00 AM</td><td>Web Tech Lab</td></tr>
                            <tr><td>11:00 AM</td><td>AI Theory</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="carousel-item">
                    <h3 class="fw-bold text-center my-4">Tuesday</h3>
                    <table class="table table-bordered">
                        <thead class="table-warning">
                            <tr><th>Time</th><th>Subject</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>10:00 AM</td><td>Data Structures</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#tt" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark rounded-circle p-3"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#tt" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark rounded-circle p-3"></span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
